<!DOCTYPE html>
<html>
<head>
	<title>Welcome to the XSAs Terminal</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-family: monospace;
			font-size: 14px;
		}
		input[type="text"] {
			background-color: black;
			color: white;
			border: none;
			outline: none;
			font-family: monospace;
			font-size: 14px;
			width: 100%;
		}
	</style>
	<script>
		function showWelcomeMessage() {
			document.getElementById("terminal").innerHTML += "Welcome S-0.<br><br>";
			setTimeout(function() { location.reload(); }, 5000);
		}

		function processCommand() {
			var command = document.getElementById("command").value.trim();
			if (command === "Database") {
				document.getElementById("terminal").innerHTML += "Customizable database text.<br><br>";
			}
			document.getElementById("command").value = "";
		}
	</script>
</head>
<body onload="document.getElementById('command').focus();">
	<div id="terminal">
		Welcome to the XSAs Terminal.<br><br>
		<span style="color: yellow;">Enter Command:</span> <input type="text" id="command" onkeydown="if (event.keyCode === 13) { processCommand(); }">
	</div>
	<script>
		document.getElementById('command').addEventListener('input', function(event) {
			if (event.target.value === "S-0 1992") {
				event.target.value = "";
				showWelcomeMessage();
			}
		});
	</script>
</body>
</html>
