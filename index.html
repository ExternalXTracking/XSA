<!DOCTYPE html>
<html>
  <head>
    <title>Aperture Science Terminal</title>
    <style>
      body {
        background-color: #232323;
        color: #A6E22E;
        font-family: 'Courier New', Courier, monospace;
      }
      #terminal {
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        border: 2px solid #A6E22E;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 0px 10px #A6E22E;
      }
      #prompt {
        color: #F92672;
      }
    </style>
  </head>
  <body>
    <div id="terminal">
      <p>Welcome to the Aperture Science Terminal</p>
      <p>Type "login" to start</p>
      <p id="prompt">&gt; </p>
    </div>
    <script>
      const terminalDiv = document.getElementById("terminal");
      const promptDiv = document.getElementById("prompt");
      let loggedIn = false;
      let username = "";

      function handleInput(input) {
        if (!loggedIn) {
          if (input === "login") {
            terminalDiv.innerHTML += "<p>Enter your username:</p>";
            promptDiv.innerHTML = "&gt; Username: ";
          }
          else {
            terminalDiv.innerHTML += "<p>Invalid command.</p>";
            promptDiv.innerHTML = "&gt; ";
          }
        }
        else if (username === "") {
          terminalDiv.innerHTML += `<p>Hello, ${input}! Enter your password:</p>`;
          username = input;
          promptDiv.innerHTML = "&gt; Password: ";
        }
        else if (input === "XSA") {
          terminalDiv.innerHTML += "<p>Login successful! Welcome, S-0.</p>";
          loggedIn = false;
          username = "";
          promptDiv.innerHTML = "&gt; ";
        }
        else {
          terminalDiv.innerHTML += "<p>Invalid password.</p>";
          promptDiv.innerHTML = "&gt; Password: ";
        }
      }

      document.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          const input = promptDiv.textContent.trim().split(":")[1].trim();
          handleInput(input);
          promptDiv.innerHTML = "&gt; ";
          terminalDiv.scrollTop = terminalDiv.scrollHeight;
        } else if (event.key.length === 1) {
          promptDiv.innerHTML += event.key;
        }
      });
    </script>
  </body>
</html>
