<!DOCTYPE html>
<html>

<head>
  <title>XSA Terminal</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      font-size: 20px;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: flex-end;
    }

    #output {
      height: 90%;
      overflow-y: scroll;
      padding: 10px;
    }

    #input {
      background-color: transparent;
      border: none;
      border-top: 1px solid #fff;
      color: #fff;
      font-family: monospace;
      font-size: 20px;
      height: 10%;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="output">
      <p>Welcome to the XSAs Terminal.</p>
    </div>
    <div id="input-container">
      <form onsubmit="return false;">
        <input type="text" id="input" autofocus />
      </form>
    </div>
  </div>

  <script>
    const commands = {
      help: 'Type "login" to log in to the terminal.',
      login: 'Enter your username and password to continue.',
    };

    const handleCommand = (command) => {
      let output = "";
      if (command === "help") {
        output = commands.help;
      } else if (command === "login") {
        output = commands.login;
      }
      displayOutput(output);
    };

    const displayOutput = (output) => {
      const outputDiv = document.getElementById("output");
      const p = document.createElement("p");
      p.textContent = output;
      outputDiv.appendChild(p);
      document.getElementById("input").value = "";
    };

    const handleInput = (e) => {
      if (e.keyCode === 13) {
        const input = e.target.value;
        displayOutput(`> ${input}`);
        handleCommand(input);
      }
    };

    document.getElementById("input").addEventListener("keydown", handleInput);
  </script>
</body>

</html>
